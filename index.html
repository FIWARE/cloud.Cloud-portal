	<script id="logged_in" type="text/html">
	    You're logged in.
	</script>
	
	<script id="not_logged_in" type="text/html">
		<div id="login_wrapper">
			<div class='large-rounded' id='login'>
				<% if (has('error_msg')) { %>
					<div id="message_box" class="message_box error">
						<h2>Error</h2>
						<p><%= get('error_msg') %></p>
				    </div>
				<% } %>
				<form class="credentials">
		  			<fieldset>
						<input type="hidden" name="method" value="Login" id="id_method" />
						<label for="id_username">User Name</label>
						<input id="id_username" type="text" name="username" maxlength="20" value="admin"/>
						<label for="id_password">Password</label>
						<input id="id_password" type="password" name="password" maxlength="20" value="password"/>
						<input type="hidden" name="next" value="/" />
						<div class="button">
							<input id="home_login_btn" type="submit" value="Sign In">
						</div>
					</fieldset>
				</form>
				<ul id='alternate_links'>
				          <li>&nbsp;</li>
				          <li>&nbsp;</li>
		        </ul>
		        <div class="clear"></div>
		      	</div>
		    </div>
	</script>
