<script id="quotasTemplate" type="text/html">
<!--
Description: Quotas
src: templates/root/sys/quotas.html
-->
<form action="#">
    <div class='table_header'>

    </div>

    <table id="quotas" class="table table-bordered table-striped">
        <thead>
            <tr>

                <th class="tip" data-tooltip="Quota's name." data-i18n="Quota Name">Quota Name</th>

                <th class="tip" data-tooltip="Limits of the quota." data-i18n="Limit">Limit</th>

            </tr>
        </thead>
        <tbody>
				<% var attr;
				attr = models[0].attributes;
               	%>
            <tr id="quotas__row__metadata_items" class="">
                <td class="">Metadata Items</td><td class=""><%= attr.metadata_items%></td>
            </tr>

            <tr id="quotas__row__injected_file_content_bytes" class="">
                <td class="">Injected File Content Bytes</td><td class=""><%= attr.injected_file_content_bytes%></td>
            </tr>

            <tr id="quotas__row__injected_files" class="">
                <td class="">Injected Files</td><td class=""><%= attr.injected_files%></td>
            </tr>

            <tr id="quotas__row__gigabytes" class="">
                <td class="">Gigabytess</td><td class=""><%= attr.gigabytes%></td>
            </tr>

            <tr id="quotas__row__ram" class="">
                <td class="">Ram</td><td class=""><%= attr.ram%></td>
            </tr>

            <tr id="quotas__row__floating_ips" class="">
                <td class="">Floating Ips</td><td class=""><%= attr.floating_ips%></td>
            </tr>

            <tr id="quotas__row__instances" class="">
                <td class="">Instances</td><td class=""><%= attr.instances%></td>
            </tr>

            <tr id="quotas__row__volumes" class="">
                <td class="">Volumes</td><td class=""><%= attr.volumes%></td>
            </tr>

            <tr id="quotas__row__cores" class="">
                <td class="">Cores</td><td class=""><%= attr.cores%></td>
            </tr>

            <tr id="quotas__row__cores" class="">
                <td class="">Security Groups</td><td class=""><%= attr.security_groups%></td>
            </tr>

            <tr id="quotas__row__cores" class="">
                <td class="">Security Group Rules</td><td class=""><%= attr.security_group_rules%></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><span class="blue"><%=UTILS.i18n.pluralise("Displaying %s items", "Displaying %s items", 11)%></span></td>
                </td>
        </tfoot>
    </table>

</form>
</script>
