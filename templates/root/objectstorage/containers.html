<script id="objectstorageContainersTemplate" type="text/html">
<!--
    Description: Containers
    src: templates/root/objectstorage/containers.html
-->
    <div class="table_wrapper">
        <div class='table_header'>
            <h3 class="table_title">Containers</h3>
            <div class="table_actions clearfix">
                <button id="containers__action_create" class="btn btn-small btn-blue btn-launch btn-create-container">Create Container</button>
                <button id="containers_terminate" class="btn btn-small btn-danger btn-delete-group" disabled="disabled" name="action" value="containers__delete" type="submit">Delete Containers</button>
            </div>
        </div>
        <table id="containers" class="table table-bordered table-striped">
            <thead>
                <tr class="table_caption">
                    <th class="table_header" colspan="5">
                    </th>
                </tr>
                <tr>
                    <th class="multi_select_column"><input type="checkbox"></th>
                    <th class="">Container Name</th>
                    <th class="">Objects</th>
                    <th class="">Size</th>
                    <th class="actions_column">Actions</th>
                </tr>
            </thead>
            <tbody>
                <%
                for (var index in models) {
                    var container = models[index];
                %>   
                    <tr id="containers__row__<%= container.id%>" class="" style="">
                    <td class="multi_select_column">
                        <input id="checkbox_<%= container.get('id')%>" type="checkbox" name="object_ids" class="checkbox checkbox_containers"  value="<%= container.get('id') %>" />
                    </td>
                    <td class=""><a href="#objectstorage/containers/<%= container.id%>/"><%= container.get("name")%></a></td>
                    <td class=""><%= container.get("length")%></td>
                    <td class=""><%= container.get("size")%> KB</td>
                    <td class="actions_column">
                    <div class="btn-group">
                        <a href="#objectstorage/containers/<%= container.id%>/" id="containers__row_<%= container.id%>__action_list_objects" class="ajax-modal btn btn-small btn-blue btn-launch-images">List Objects</a>
                        <a class="btn dropdown-toggle btn-small btn-blue" data-toggle="dropdown" href="#">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu row_actions clearfix">
                            <li class="clearfix"><button class="ajax-modal btn btn-small ajax-modal btn-upload" value="<%= container.id%>">Upload Object</button></li>
                            <li class="clearfix"><button id="containers__row_hola__action_delete" class="btn btn-small btn-danger btn-delete" name="action" value="<%=container.id%>">Delete Container</button></li>
                        </ul>
                    </div>
                    </td>
                <%
                } 
                %>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8">
                        <span class="blue">Displaying <%= models.length %> item</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</script>
