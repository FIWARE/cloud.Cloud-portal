<script id="objectstorageContainerTemplate" type="text/html">
<!--
    Description: Container
    src: templates/root/objectstorage/container.html
-->
    <div class="table_wrapper">
        <div class='table_header'>
            <h3 class="table_title">Objects</h3>
            <div class="table_actions clearfix">
                <div class="table_search">
                    <input class="example" value="" type="text" name="objects__filter__q"></input>
                    <button type="submit" id="objects__action_filter" class="btn btn-small btn-search">Filter</button>
                </div>
                <button id="objects__action_upload" class="btn btn-small btn-blue btn-launch btn-create-container">Upload Object</button>
                <button id="objects_delete" class="btn btn-small btn-danger btn-delete-group" disabled="disabled" name="action">Delete Objects</button>
            </div>
        </div>
      <table id="objects" class="table table-bordered table-striped">
        <thead>
          <tr>
              <th class="multi_select_column"><input type="checkbox"></th>
              <th class="">Object Name</th>
              <th class="">Size</th>
              <th class="actions_column">Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr id="objects__row__Time" class="" style="">
                <%
                  var container = model;
                  var i = 0;
                  for (var index in container.get('objects')) {
                    var object = container.get('objects')[index];
                %>
                <td class="multi_select_column"><input id="checkbox_<%= object.id%>" type="checkbox" class="checkbox checkbox_objects" name="object_ids" value="<%= i %>"></td>
                <td class=""><%=object.name%></td>
                <td class=""><%=object.size%> KB</td>
                <td class="actions_column">
                    <div class="btn-group">
                        <a href="#objectstorage/containers/<%= container.id%>/<%= object.id %>" id="containers__row_<%= object.id%>__action_list_objects" class="ajax-modal btn btn-small btn-blue btn-launch-images">Download</a>
                        <a class="btn dropdown-toggle btn-small btn-blue" data-toggle="dropdown" href="#">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu row_actions clearfix">
                            <li class="clearfix"><a href="#objectstorage/containers/<%= container.id%>/upload" id="containers__row_hola__action_upload" class="ajax-modal btn btn-small ajax-modal btn-upload">Copy</a></li>
                            <li class="clearfix"><button class="btn btn-small btn-danger btn-delete" name="action" value="<%= i %>" type="submit">Delete Object</button></li>
                        </ul>
                    </div>
                </td>
                <%
                    i++;
                  }
                %>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <span class="blue">Displaying <%= container.get('objects').length %> items</span>
            </td>
        </tr></tfoot>
      </table>
    </div>
</script>
