<script id="objectstorageContainerTemplate" type="text/html">
<!--
Description: Container
src: templates/root/objectstorage/container.html
-->
    <div class="table_wrapper">
        <div class='table_header'>
            <h3 class="table_title">Objects</h3>
            <div class="table_actions clearfix">

                <button id="objects__action_upload" class="btn btn-small btn-blue btn-launch btn-upload">Upload Object</button>
                
                <!--<button id="objects_delete" class="btn btn-small btn-danger btn-delete-group" disabled="disabled" name="action">Delete Objects
                </button>-->

                <div id="dropdown_actions" class="btn-group">

                  <button class="btn btn-small btn-blue" data-toggle="dropdown" tdata-i18n="Actions">Actions</button>


                  <a class="btn dropdown-toggle btn-small btn-blue" data-toggle="dropdown"> <span class="caret caret-white"></span>
                  </a>

                        <ul id="dropdown_options" class="dropdown-menu row_actions clearfix">

                          <li class="clearfix">

                            <button class="btn btn-small btn-download-actions" disabled="disabled" data-i18n="Download Object">Download Object
                            </button>
                          </li>

                          <li class="clearfix">

                              <button class="btn btn-small btn-copy-actions" disabled="disabled" data-i18n="Copy Object">Copy Object
                              </button>
                          </li>

                          <li class="clearfix">

                              <button class="btn btn-small btn-danger btn-delete-actions" disabled="disabled" data-i18n="Delete Objects">Delete Objects
                              </button>
                          </li>

                        </ul>
                    </div>

            </div>
        </div>
    </div>
    <table id="objects" class="table table-bordered table-striped " style="table-layout: fixed; ">
        <thead>
          <tr>
              <th class="multi_select_column">
                <input type="checkbox" class="checkbox checkbox_all">
              </th>
              <th class="">Object Name</th>
              <th class="">Size</th>
              <th class="actions_column">Actions</th>
          </tr>
        </thead>
        <tbody>
                <%
                  var container = model;
                  var i = 0;
                  for (var index in container.get('objects')) {
                    var object = container.get('objects')[index];
                    var bytes = object.bytes;
                    var kbytes, mbytes, gbytes, size;
                    if (bytes >= 1024) {
                   		kbytes = Math.round(bytes/1024 * 10) / 10;
                   		size = kbytes+" KB";
                   		if (kbytes >= 1024) {
                   			mbytes = Math.round(kbytes/1024 * 10) / 10;
                   			size = mbytes+" MB";
                   			if (mbytes >= 1024) {
                   				gbytes = Math.round(mbytes/1024 * 10) / 10;
                   				size = gbytes+" GB";
                   			} else {size = Math.round(mbytes * 10) / 10+" MB";}
                   		} else {size = Math.round(kbytes* 10) / 10+" KB";}
                    } else {size = Math.round(bytes * 10) / 10+" bytes";}

                %>
                <tr id="objects__row__Time" class="" style="">
                <td class="multi_select_column"><input id="checkbox_<%= object.name %>" type="checkbox" class="checkbox checkbox_objects" name="object_ids" value="<%= object.name%>"></td>
                <td style="overflow: hidden;"  class=""><%=object.name%></td>
                <td class=""><%=size%></td>
                <td class="actions_column">
                    <div id="dropdown_<%= object.name %>" class="btn-group">
                        <button id="containers__row_<%= object.name%>__action_list_objects" name="objName" value="<%= object.name%>" class="ajax-modal btn btn-small btn-blue btn-download">Download
                        </button>

                        <a class="btn dropdown-toggle btn-small btn-blue" data-toggle="dropdown" href="#">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu row_actions clearfix">
                            <li class="clearfix"><button id="objects__row_hola__action_copy" class="ajax-modal btn btn-small ajax-modal btn-copy" name="action" type="submit" value="<%= object.name%>" >Copy</button></li>
                            <li class="clearfix"><button class="btn btn-small btn-danger btn-delete" name="action" value="<%= object.name %>" type="submit">Delete Object</button></li>
                        </ul>
                    </div>
                </td>
                <% i++;
                  }
                %>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <span class="blue"><%=UTILS.i18n.pluralise("Displaying %s item", "Displaying %s items", i)%></span>
            </td>
          </tr>
        </tfoot>
      </table>

</script>
