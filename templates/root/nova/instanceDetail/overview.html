<script id="instanceOverviewTemplate" type="text/html">
<!--
Description: Instance Detail Overview
src: templates/root/nova/instanceDetail/overview.html
-->
<div class="status row-fluid">
    <h4>Info</h4>
    <hr class="header_rule">
    <ul>
        <li>
            <strong>Name:</strong>&nbsp;<%=model.get("name")%>
        </li>
        <li>
            <strong>ID:</strong>&nbsp;<%=model.get("id")%>
        </li>
        <li>
            <strong>Status:</strong>&nbsp;<%=model.get("status")%>
        </li>
    </ul>
</div>
<div class="specs row-fluid">
    <h4>Specs</h4>
    <hr class="header_rule">
    <ul>
        <li>
            <strong>RAM:</strong>&nbsp;<%=flavor.get("ram")%>MB
        </li>
        <li>
            <strong>VCPUs:</strong>&nbsp;<%=flavor.get("vcpus")%> VCPU
        </li>
        <li>
            <strong>Disk:</strong>&nbsp;<%=flavor.get("disk")%>GB
        </li>
    </ul>
</div>

<div class="addresses row-fluid">
    <h4>IP Addresses</h4>
    <hr class="header_rule">
    <ul>
        <li>
            <%=(model.get("addresses").public)?model.get("addresses").public[0].addr+'<br/>':''%>
            <%=(model.get("addresses").private)?model.get("addresses").private[0].addr:''%>
        </li>
    </ul>
</div>
<div class="security_groups row-fluid">
    <h4>Security Groups</h4>
    <hr class="header_rule">
    <ul>
        <li>
            <strong>default</strong>
            <ul>
					<%
                for (var idx in security_groups) {
                    var sec_group = security_groups[idx];
                    var rules = sec_group.rules;
                        for (index in rules) {
					            var rule = rules[index];
					%>
					<li>
                  <em>ALLOW <%=rule.from_port%>:<%=rule.to_port%> from <%=rule.ip_range.cidr%></em>
                </li>
                <% }} %>
            </ul>
        </li>
    </ul>
</div>
<div class="meta row-fluid">
    <h4>Meta</h4>
    <hr class="header_rule">
    <ul>
        <li>
            <strong>Key name:</strong>&nbsp;<%=model.get("key_name")!==undefined?model.get("key_name"):"<em>None</em>"%>
        </li>
        <li>
            <strong>Image Name:</strong>&nbsp;<a href="#nova/images/<%=image.get("id")%>"><%=image.get("id")%></a>
        </li>
    </ul>
</div>
<div class="volumes row-fluid">
    <h4>Volumes</h4>
    <hr class="header_rule">
    <ul>
        <li>
            <em>No volumes attached.</em>
        </li>

    </ul>
</div>

</script>
