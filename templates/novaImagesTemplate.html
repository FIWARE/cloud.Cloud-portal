<script id="novaImagesTemplate" type="text/html">
	<div class="table_wrapper">
		<div class='table_header'>
  			<h3 class='table_title' data-i18n="Images">Images</h3>
  			<div class="table_actions clearfix">
            	<button id="images__action_delete" disabled=true class='btn btn-small btn-danger btn-delete-group' name="action" value="images__delete" type="submit" data-i18n="Delete Images">Delete Images</button>
			</div>
		</div>
		<table id="images" class="table table-bordered table-striped">
  			<thead>
    			<tr>      
			        <th class="multi_select_column"></th>      
			        <th class="" data-i18n="Name">Name</th>      
			        <th class="" data-i18n="Type">Type</th>      
			        <th class="" data-i18n="Status">Status</th>      
			        <th class="" data-i18n="Public">Public</th>      
			        <th class="" data-i18n="Container Format">Container Format</th>      
			        <th class="actions_column" data-i18n="Actions">Actions</th>      
    			</tr>
  			</thead>
  			<tbody>  
		    <% for (var index in models) {
		        var image = models[index];
		        var image_type = image.get('metadata').image_type;
		        if (image_type != "snapshot") {
		        %>
		    <tr "images__row__<%= models.length %>"  class="ajax-update status_down">
		        <td class="multi_select_column"><input type="checkbox" name="object_ids" class="checkbox" id="checkbox_<%= image.get('id')%>" value="<%= image.get('id')%>" /></td>
		        <td class=""><a href="#nova/images_and_snapshots/<%= image.get('id')%>"><%= image.get('name')%></a></td>
		        <td class="">Instance</td>
		        <td class=""><%=image.get('status').toLowerCase()%></td>
		        <td class="" data-i18n="Yes">Yes</td>
		        <td class="">AMI</td>
		        <td class="actions_column">
		            <div id="dropdown_<%= image.get('id') %>" class="btn-group">
		                <button id="image__action_delete" class="ajax-modal btn btn-small btn-launch" value="<%= image.get('id')%>" data-i18n="Launch">Launch</button>
		                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
		                    <span class="caret"></span>
		                </a>
		                <ul class="dropdown-menu row_actions clearfix">
		                    <li class="clearfix">
		                        <button id="image__action_edit" class="ajax-modal btn btn-small btn-edit" value="<%= image.get('id')%>" name="action" type="submit" data-i18n="Edit">Edit</button>
		                    </li>
		                </ul>
		            </div>
		        </td>
		    </tr>
		    <% } } %>
			</tbody>
			<tfoot>
			    <tr>
			    	<td colspan="7">
			    		<span><%=UTILS.i18n.pluralise("Displaying %s item", "Displaying %s items", models.length)%></span>			        
			    	</td>
			    </tr>
  			</tfoot>
		</table>
  	</div>
</script>
