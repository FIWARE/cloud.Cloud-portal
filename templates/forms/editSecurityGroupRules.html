<script id="editSecurityGroupRulesFormTemplate" type="text/html">
<div id="create_security_group" class="modal hide ">
    <!--
    Description: Create Security Group Form
    src: templates/forms/createSecurityGroup.html
    -->

    	<div class='table_header'><h3 class='table_title'>Security Group Rules</h3></div>

            <thead>
                <tr>
                    <th class="multi_select_column"></th>
                    <th class="">IP Protocol</th>
                    <th class="">From Port</th>
                    <th class="">To Port</th>
                    <th class="">Source</th>
                    <th class="actions_column">Actions</th>
                </tr>
            </thead>
            <tbody>
            	<% console.log(securityGroupsModel); 
            	var sec_group;
            		var i = 0; 
            		for (var i in securityGroupsModel.models) {
            			sec_group = securityGroupsModel.models[i];            			          
            	%>
                <tr id="sec_groups__row__<%= securityGroupsModel.models.length %>"
                class="ajax-update status_down">
                    <td class="multi_select_column">
                    <input type="checkbox" id="checkbox_sec_groups_<%= sec_group.attributes.id%>" class="checkbox_sec_groups" name="object_ids" value="<%= sec_group.attributes.id%>" />
                    </td>
                    <td class=""><%= sec_group.attributes.name%></td>
                    <td class=""><%= sec_group.attributes.description%></td>
                    <td class=""><%= sec_group.attributes.name%></td>
                    <td class=""><%= sec_group.attributes.name%></td>
                    <td class="actions_column hidden-phone">
	                	<div id="dropdown_<%= sec_group.attributes.id %>" class="btn-group">
		                    <button id="sec_group_edit" name="action" type="submit" class="ajax-modal btn btn-small btn-blue btn-edit"  data-i18n="Edit Rules">Edit Rules</button>
		                    <a class="btn btn-small btn-blue dropdown-toggle" data-toggle="dropdown" href="#"> <span class="caret-white caret"></span> </a>
		                    <ul class="dropdown-menu row_actions clearfix">
		                        <li class="clearfix">
		                            <button class="btn btn-small btn-danger btn-delete" id="sec_delete" name="action" value="<%= sec_group.attributes.id %>" type="submit" data-i18n="Delete">
		                                Delete
		                            </button>
		                        </li>
		                    </ul>
	                	</div>
                	</td>
                </tr>
                <% i++; } %>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6"><span>Displaying <%= securityGroupsModel.models.length%> item</span></td>
                    </td>
            </tfoot>
        </table>
        
       	<div class="modal-header">
        	<h3>Add Rule</h3>
    	</div>
    	
   		<fieldset>
	    	<div class="control-group form-field clearfix">
			    <label for="id_name">IP Protocol</label> 	 
			 	<select id="container_switcher" tabindex="1" class="span3 inline">
			 		<option value="">test</option>
			 		<% 
				 		for (var i in securityGroupsModel.models) {
            			sec_group = securityGroupsModel.models[i];  			 			
				 	%>			 				 		
			 		<option value="">test</option>
			 		<% } %>
			   	</select>  	 			       			

			    <label for="id_name">From Port</label>		    
			    <span class="help-block span3 inline-block"></span>
			    <div class="input">
			      <input id="id_name" type="text" class="span3" name="objName" value="" maxlength="255">
			    </div>

			    <label for="id_name">To Port</label>		    
			    <span class="help-block" style="display: none; "></span>
			    <div class="input">
			      <input id="id_name" type="text" name="objName" value="" maxlength="255">
			    </div>

			    <label for="id_name">Source Group</label> 	 
			 	<select id="container_switcher" tabindex="1" class="inline">
			 		<option value="">test</option>
			 		<% 
				 		for (var i in securityGroupsModel.models) {
            			sec_group = securityGroupsModel.models[i];  		 			
				 	%>			 				 		
			 		<option value="">test</option>
			 		<% } %>
			   	</select>  	 			       			

			    <label for="id_name">CIDR</label>		    
			    <span class="help-block" style="display: none; "></span>
			    <div class="input">
			      <input id="id_name" type="text" name="objName" value="" maxlength="255">
			    </div>
			  </div>  	  
    	 </fieldset>        
        
    <div class="modal-footer">
        <a id="createBtn" class="btn btn-blue pull-right" data-dismiss="modal">Add Rule</a>
        <a id="cancelBtn" class="close btn seconday cancel close" data-dismiss="modal">Cancel</a>
    </div>
    
    </form>
</div>
