<script id="novaImagesAndSnapshotsTemplate" type="text/html">
<div class="images">
<div class='table_header'>
  <h3 class='table_title'>Images</h3>
  <div class="table_actions clearfix">
            <button id="images_delete" disabled=true class='btn btn-small btn-danger' name="action" value="images__delete" type="submit">Delete Images</button>
        
    

</div>

</div>

<table id="images" class="table table-bordered table-striped">
  <thead>
    <tr>
      
        <th class="multi_select_column"></th>
      
        <th class="">Name</th>
      
        <th class="">Type</th>
      
        <th class="">Status</th>
      
        <th class="">Public</th>
      
        <th class="">Container Format</th>
      
        <th class="actions_column">Actions</th>
      
    </tr>
  </thead>
  <tbody>
  
    <% for (var index in models) { 
        var image = models[index];
        %>
    <tr id="images__row__" class="">
        <td class="multi_select_column"><input type="checkbox" name="object_ids" class="checkbox" id="checkbox_<%= image.get('id')%>" value="<%= image.get('id')%>" /></td>
        <td class=""><a href="#nova/images_and_snapshots/<%= image.get('id')%>">
                            <%= image.get('name')%>
                        </a></td>
        <td class="">Image</td>
        <td class=""><%=image.get('status').toLowerCase()%></td>
        <td class="">Yes</td>
        <td class="">AMI</td>
        <td class="actions_column">
            <div id="dropdown_<%= image.get('id') %>" class="btn-group">
                <button class="ajax-modal btn btn-small launchBtn" value="<%= image.get('id')%>">Launch</button>
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu row_actions clearfix">
                    <li class="clearfix">
                        <button class="ajax-modal btn btn-small editBtn" value="<%= image.get('id')%>" name="action" type="submit">Edit</button>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    <% } %>

  </tbody>
  <tfoot>
    <tr>
      <td colspan="7">
        <span>Displaying <%= models.length %> items</span>
        
      </td>
    </td>
  </tfoot>
</table>
