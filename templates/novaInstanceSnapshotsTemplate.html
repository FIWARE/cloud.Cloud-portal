<script id="novaInstanceSnapshotsTemplate" type="text/html">
	<div class="table_wrapper">
		<div style='display:none'></div>
		<div class='table_header'>
		  <h3 class='table_title'>Instance Snapshots</h3>
		  <div class="table_actions clearfix"> 
			<button id='instance_snapshots_delete' class='btn btn-small btn-danger btn-delete-group' disabled=true name="action" value="snapshots__delete" type="submit">Delete Snapshots</button>
		  </div>
		</div>
		<table id="instance_snapshots" class="table table-bordered table-striped">
		  <thead>
		    <tr>	      
		        <th class="multi_select_column"></th>	      
		        <th class="">Name</th>	      
		        <th class="">Type</th>	      
		        <th class="">Status</th>	      
		        <th class="">Public</th>	      
		        <th class="">Container Format</th>	      
		        <th class="actions_column">Actions</th>	      
		    </tr>
		  </thead>
		  <tbody>  
			    <% for (var index in models) { 
			        var image = models[index];		        
		        	var image_type = image.get('metadata').image_type;
		        	if (image_type == "snapshot") {
			    %>
			    <tr id="images__row__<%= models.length %>" class="">
			        <td class="multi_select_column"><input type="checkbox" name="object_ids" class="checkbox" id="checkbox_<%= image.get('id')%>" value="<%= image.get('id')%>" /></td>
			        <td class=""><a href="#nova/images_and_snapshots/<%= image.get('id')%>"><%= image.get('name')%></a></td>
			        <td class="">Snapshot</td>
			        <td class=""><%=image.get('status').toLowerCase()%></td>
			        <td class="" data-i18n="Yes">Yes</td>
			        <td class="">AMI</td>
			        <td class="actions_column">
			            <div id="dropdown_<%= image.get('id') %>" class="btn-group">
			                <button class="ajax-modal btn btn-small launchBtn" value="<%= image.get('id')%>" data-i18n="Launch">Launch</button>
			                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
			                    <span class="caret"></span>
			                </a>
			                <ul class="dropdown-menu row_actions clearfix">
			                    <li class="clearfix">
			                        <button id="instance_snapshot__action_edit"  class="ajax-modal btn btn-small btn-edit" value="<%= image.get('id')%>" name="action" type="submit" data-i18n="Edit">Edit</button>
			                    </li>
			                </ul>
			                <ul class="dropdown-menu row_actions clearfix">
			                    <li class="clearfix">
			                        <button id="instance_snapshot__action_delete"  class="ajax-modal btn btn-danger btn-delete" value="<%= image.get('id')%>" name="action" type="submit" data-i18n="Delete Snapshot">Delete Snapshot</button>
			                    </li>
			                </ul>
			            </div>
			        </td>
			    </tr>
			    <% } } %>
				</tbody>
				<tfoot>
				    <tr>
				    	<td colspan="7">
				    		<span><%=UTILS.i18n.pluralise("Displaying %s item", "Displaying %s items", models.length)%></span>			        
				    	</td>
				    </tr>
	  			</tfoot>
		</table>
	</div>
 </script>
